<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joinForm</title>
</head>
<body>
<h2>회원가입페이지</h2>
<form action="/user/join" method="post">
  이름: <input type="text" name="username" placeholder="Enter username"/><br />
  비밀번호: <input type="password" name="password" placeholder="Enter password" /><br />
  이메일: <input type="text" name="email" placeholder="Enter email" /><br />
  닉네임: <input type="text" name="nickname" placeholder="Enter nickname" /><br />
  <input type="submit" value="회원가입">
</form>
</body>
</html>
